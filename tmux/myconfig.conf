# ------------------------------------------------------------------------------
# CHANGES FROM .tmux.conf FROM OH-MY-TMUX
unbind C-c                      # Unbind new session binding
bind C-n new-session            # Open new session

unbind c                        # Unbind new window binding
unbind C-t

unbind F                        # Facebook picker

# ------------------------------------------------------------------------------

# Windows treatment

bind-key -n C-Tab next-window   # Changes to next tab

bind-key Enter new-window     # Creates new window

bind-key S-w kill-window        # Kill current window

bind-key w kill-pane        # Kill current window

# bind-key -n C-S-Tab previous-window # Changes to last tab

# Sessions treatment
bind-key C-k run-shell '
    current=$(tmux display-message -p "#S");
    other=$(tmux list-sessions -F "#{session_name}" | grep -v "^$current$" | head -n 1)
    if [ -n $other ]; then
        tmux switch-client -t "$other";
        tmux kill-session -t "$current";
    else
        tmux display-message "No other session available.";
    fi
'

bind-key l list-sessions

#bind-key x if-shell '[ $(tmux list-sessions | wc - l) -gt 1 ]' kill-session -t #{session_name}' \ 'kill-session' \; 'switch-client -l

set -g mouse on # Activates mouse, scroll ...

# Split Windows
# split current window horizontally
bind _ split-window -v
# split current window vertically
bind - split-window -h



# new window retains current path, possible values are:
#   - true
#   - false (default)
#   - disabled (do not modify new-window bindings)
tmux_conf_new_window_retain_current_path=true

